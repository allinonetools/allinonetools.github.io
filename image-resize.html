    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageInput = document.getElementById("image-input");
            const imagePreview = document.getElementById("image-preview");
            const sizeSelect = document.getElementById("size-select");
            const widthInput = document.getElementById("width");
            const heightInput = document.getElementById("height");
            const resizeBtn = document.getElementById("resize-btn");
            const downloadBox = document.getElementById("download-box");
            const downloadLink = document.getElementById("download-link");

            let uploadedImage = null;

            // Handle image upload
            imageInput.addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        uploadedImage = new Image();
                        uploadedImage.src = event.target.result;
                        uploadedImage.onload = function () {
                            imagePreview.innerHTML = `<img src="${uploadedImage.src}" alt="Uploaded Image">`;
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle size selection
            sizeSelect.addEventListener("change", function () {
                if (sizeSelect.value === "custom") {
                    widthInput.disabled = false;
                    heightInput.disabled = false;
                } else {
                    const [width, height] = sizeSelect.value.split("x");
                    widthInput.value = width;
                    heightInput.value = height;
                    widthInput.disabled = true;
                    heightInput.disabled = true;
                }
            });

            // Resize image while maintaining aspect ratio
            resizeBtn.addEventListener("click", function () {
                if (!uploadedImage) {
                    alert("Please upload an image first.");
                    return;
                }

                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);

                if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                    alert("Please enter valid width and height values.");
                    return;
                }

                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // Calculate aspect ratio
                const originalAspectRatio = uploadedImage.width / uploadedImage.height;
                const targetAspectRatio = width / height;

                let newWidth, newHeight;

                if (originalAspectRatio > targetAspectRatio) {
                    // Fit to width
                    newWidth = width;
                    newHeight = width / originalAspectRatio;
                } else {
                    // Fit to height
                    newHeight = height;
                    newWidth = height * originalAspectRatio;
                }

                // Set canvas dimensions to the calculated size
                canvas.width = newWidth;
                canvas.height = newHeight;

                // Draw the image on the canvas with the new dimensions
                ctx.drawImage(uploadedImage, 0, 0, newWidth, newHeight);

                // Convert canvas to image and provide download link
                canvas.toBlob(function (blob) {
                    const resizedImageUrl = URL.createObjectURL(blob);
                    downloadLink.href = resizedImageUrl;
                    downloadBox.style.display = "block";
                }, "image/png");
            });
        });
    </script>
