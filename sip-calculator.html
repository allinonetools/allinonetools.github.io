    <main class="container">

            <h2>Calculate Your SIP Returns</h2>
            <form id="sipForm">
                <label for="monthlyInvestment">Monthly Investment (₹):</label>
                <input type="number" id="monthlyInvestment" required>

                <label for="annualRate">Expected Annual Return (%):</label>
                <input type="number" id="annualRate" step="0.01" required>

    <script>
        // JavaScript for SIP Calculator
        document.getElementById('sipForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get input values
            const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value);
            const annualRate = parseFloat(document.getElementById('annualRate').value);
            const investmentPeriod = parseFloat(document.getElementById('investmentPeriod').value);

            // Validate inputs
            if (isNaN(monthlyInvestment) || monthlyInvestment <= 0) {
                alert("Please enter a valid monthly investment amount.");
                return;
            }
            if (isNaN(annualRate) || annualRate <= 0) {
                alert("Please enter a valid annual return rate.");
                return;
            }
            if (isNaN(investmentPeriod) || investmentPeriod <= 0) {
                alert("Please enter a valid investment period.");
                return;
            }

            // Calculate SIP
            const monthlyRate = annualRate / 12 / 100; // Monthly interest rate
            const totalMonths = investmentPeriod * 12; // Total number of months
            const futureValue = monthlyInvestment * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate) * (1 + monthlyRate);

            // Display result
            document.getElementById('result').innerHTML = `
                <p><strong>Total Investment:</strong> ₹${(monthlyInvestment * totalMonths).toLocaleString()}</p>
                <p><strong>Estimated Returns:</strong> ₹${(futureValue - (monthlyInvestment * totalMonths)).toLocaleString()}</p>
                <p><strong>Future Value:</strong> ₹${futureValue.toLocaleString()}</p>
            `;
        });
    </script>
