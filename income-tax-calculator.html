<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your income tax for India in 2025 using our easy-to-use Income Tax Calculator. Supports both old and new tax regimes. Includes HRA, 80C, 80D, and other deductions.">
    <meta name="keywords" content="Income Tax Calculator, India Tax Calculator, tax calculator, incometax, Standard Tax Deduction, Tax Rebate, Tax Calculator 2025, HRA Deduction, Section 80C, Section 80D, Old Tax Regime, New Tax Regime">
    <meta name="author" content="Subha">
    <title>Latest Income Tax Calculator - India | Calculate Your Taxes Online</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #ff6f61, #ffcc5c, #88d8b0);
            color: #fff;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        main {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
        }

        .adsense {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Income Tax Calculator (India)</h1>
        </div>
    </header>

    <main class="container">
        <form id="taxForm">
            <h2>Income Details</h2>
            <label for="salary">Salary Income (₹):</label>
            <input type="number" id="salary" required>

            <label for="business">Business/Profession Income (₹):</label>
            <input type="number" id="business">

            <label for="houseIncome">Rental Income (₹):</label>
            <input type="number" id="houseIncome">

            <label for="capitalGains">Capital Gains (₹):</label>
            <input type="number" id="capitalGains">

            <label for="otherIncome">Other Income (₹):</label>
            <input type="number" id="otherIncome">

            <h2>Deductions</h2>
            <label for="hra">HRA Received (₹):</label>
            <input type="number" id="hra">

            <label for="rentPaid">Rent Paid (₹):</label>
            <input type="number" id="rentPaid">

            <label for="metroCity">Do you live in a metro city?</label>
            <select id="metroCity">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="deduction80C">Section 80C (PPF, LIC, ELSS, etc.)(Max ₹1,50,000):</label>
            <input type="number" id="deduction80C">

            <label for="deduction80D">Section 80D (Health Insurance Premium):</label>
            <input type="number" id="deduction80D">

            <label for="deduction80E">Section 80E (Education Loan Interest):</label>
            <input type="number" id="deduction80E">

            <label for="deduction80G">Section 80G (Donations):</label>
            <input type="number" id="deduction80G">

            <label for="childEducationFees">Child Education Fees (₹):</label>
            <input type="number" id="childEducationFees">

            <label for="taxRegime">Tax Regime:</label>
            <select id="taxRegime">
                <option value="new">New Regime</option>
                <option value="old">Old Regime</option>
            </select>

            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>

        <div id="result"></div>

        <!-- Google AdSense Space -->
        <div class="adsense">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3078091004431387"
                crossorigin="anonymous"></script>
            <!-- Display Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-3078091004431387"
                data-ad-slot="1433738262"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <script>
        function calculateTax() {
            // Income Details
            let salary = parseFloat(document.getElementById('salary').value) || 0;
            let business = parseFloat(document.getElementById('business').value) || 0;
            let houseIncome = parseFloat(document.getElementById('houseIncome').value) || 0;
            let capitalGains = parseFloat(document.getElementById('capitalGains').value) || 0;
            let otherIncome = parseFloat(document.getElementById('otherIncome').value) || 0;

            // Deductions
            let hra = parseFloat(document.getElementById('hra').value) || 0;
            let rentPaid = parseFloat(document.getElementById('rentPaid').value) || 0;
            let metroCity = document.getElementById('metroCity').value;
            let deduction80C = parseFloat(document.getElementById('deduction80C').value) || 0;
            let deduction80D = parseFloat(document.getElementById('deduction80D').value) || 0;
            let deduction80E = parseFloat(document.getElementById('deduction80E').value) || 0;
            let deduction80G = parseFloat(document.getElementById('deduction80G').value) || 0;
            let childEducationFees = parseFloat(document.getElementById('childEducationFees').value) || 0;
            let taxRegime = document.getElementById('taxRegime').value;

            // Total Income
            let totalIncome = salary + business + houseIncome + capitalGains + otherIncome;

            // Standard Deduction
            let standardDeduction = (taxRegime === "new") ? 75000 : 50000; // ₹75,000 for new regime, ₹50,000 for old regime

            // HRA Exemption (Only in Old Regime)
            let hraExemption = 0;
            if (taxRegime === "old" && hra > 0 && rentPaid > 0) {
                let condition1 = hra;
                let condition2 = Math.max(rentPaid - (0.1 * salary), 0); // Ensure condition2 is not negative
                let condition3 = (metroCity === "yes") ? 0.5 * salary : 0.4 * salary;
                hraExemption = Math.min(condition1, condition2, condition3);
            }

            // Total Deductions
            let totalDeductions = standardDeduction;
            if (taxRegime === "old") {
                totalDeductions += hraExemption + deduction80C + deduction80D + deduction80E + deduction80G + childEducationFees;
            }

            // Taxable Income
            let taxableIncome = Math.max(totalIncome - totalDeductions, 0);

            // Tax Calculation
            let tax = 0;
            if (taxRegime === "new") {
                // New Regime Tax Slabs (as per your input)
                if (taxableIncome > 2400000) {
                    tax = 300000 + (taxableIncome - 2400000) * 0.3;
                } else if (taxableIncome > 2000000) {
                    tax = 200000 + (taxableIncome - 2000000) * 0.25;
                } else if (taxableIncome > 1600000) {
                    tax = 120000 + (taxableIncome - 1600000) * 0.2;
                } else if (taxableIncome > 1200000) {
                    tax = 60000 + (taxableIncome - 1200000) * 0.15;
                } else if (taxableIncome > 800000) {
                    tax = 20000 + (taxableIncome - 800000) * 0.1;
                } else if (taxableIncome > 400000) {
                    tax = (taxableIncome - 400000) * 0.05;
                } else {
                    tax = 0;
                }

                // Apply Tax Rebate (up to ₹60,000 for new regime if taxable income is up to ₹12,00,000)
                if (taxableIncome <= 1200000) {
                    tax = Math.max(tax - 60000, 0); // Reduce tax by ₹60,000, but not below zero
                }
            } else {
                // Old Regime Tax Slabs (FY 2023-24)
                if (taxableIncome > 1000000) {
                    tax = 112500 + (taxableIncome - 1000000) * 0.3;
                } else if (taxableIncome > 500000) {
                    tax = 12500 + (taxableIncome - 500000) * 0.2;
                } else if (taxableIncome > 250000) {
                    tax = (taxableIncome - 250000) * 0.05;
                } else {
                    tax = 0;
                }
            }

            // Display Result
            document.getElementById('result').innerHTML = `
                <strong>Gross Income:</strong> ₹${totalIncome.toLocaleString()} <br>
                <strong>Standard Deduction:</strong> ₹${standardDeduction.toLocaleString()} <br>
                ${taxRegime === "old" ? `<strong>HRA Deduction:</strong> ₹${hraExemption.toLocaleString()} <br>` : ''}
                <strong>Total Deductions:</strong> ₹${totalDeductions.toLocaleString()} <br>
                <strong>Taxable Income:</strong> ₹${taxableIncome.toLocaleString()} <br>
                <strong>Tax Payable:</strong> ₹${tax.toLocaleString()}
            `;
        }
    </script>
</body>
</html>
