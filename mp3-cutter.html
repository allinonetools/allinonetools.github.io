    <script>
        // JavaScript for MP3 Cutter
        document.getElementById('cutButton').addEventListener('click', function () {
            const audioFile = document.getElementById('audioFile').files[0];
            const startTime = parseFloat(document.getElementById('startTime').value);
            const endTime = parseFloat(document.getElementById('endTime').value);

            if (!audioFile) {
                alert("Please upload an MP3 file.");
                return;
            }

            if (isNaN(startTime) || isNaN(endTime) || startTime < 0 || endTime < 0 || endTime <= startTime) {
                alert("Please enter valid start and end times.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = e.target.result;

                audioContext.decodeAudioData(arrayBuffer, function (buffer) {
                    const duration = buffer.duration;

                    if (endTime > duration) {
                        alert("End time exceeds the duration of the audio file.");
                        return;
                    }

                    const startOffset = startTime;
                    const endOffset = endTime;
                    const newBuffer = audioContext.createBuffer(buffer.numberOfChannels, (endOffset - startOffset) * buffer.sampleRate, buffer.sampleRate);

                    for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                        const channelData = buffer.getChannelData(channel);
                        const newChannelData = newBuffer.getChannelData(channel);
                        for (let i = 0; i < newChannelData.length; i++) {
                            newChannelData[i] = channelData[i + startOffset * buffer.sampleRate];
                        }
                    }

                    const audioBlob = bufferToWave(newBuffer, startOffset, endOffset);
                    const audioUrl = URL.createObjectURL(audioBlob);

                    const audioElement = document.createElement('audio');
                    audioElement.controls = true;
                    audioElement.src = audioUrl;
                    document.getElementById('outputAudio').innerHTML = '';
                    document.getElementById('outputAudio').appendChild(audioElement);
                });
            };
            reader.readAsArrayBuffer(audioFile);
        });

        function bufferToWave(buffer, startOffset, endOffset) {
            const numOfChan = buffer.numberOfChannels;
            const length = (endOffset - startOffset) * buffer.sampleRate;
            const result = new Float32Array(length * numOfChan);

            for (let channel = 0; channel < numOfChan; channel++) {
                const channelData = buffer.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    result[i * numOfChan + channel] = channelData[i + startOffset * buffer.sampleRate];
                }
            }

            const wave = encodeWAV(result, buffer.sampleRate, numOfChan);
            return new Blob([wave], { type: 'audio/wav' });
        }

        function encodeWAV(samples, sampleRate, numChannels) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            // Write WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);
            view.setUint16(32, numChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);

            // Write audio samples
            floatTo16BitPCM(view, 44, samples);

            return view;
        }

        function floatTo16BitPCM(output, offset, input) {
            for (let i = 0; i < input.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, input[i]));
                output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
