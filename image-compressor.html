    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageInput = document.getElementById("image-input");
            const imagePreview = document.getElementById("image-preview");
            const qualityInput = document.getElementById("quality");
            const compressBtn = document.getElementById("compress-btn");
            const downloadBox = document.getElementById("download-box");
            const downloadLink = document.getElementById("download-link");

            let uploadedImage = null;

            // Handle image upload
            imageInput.addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        uploadedImage = new Image();
                        uploadedImage.src = event.target.result;
                        uploadedImage.onload = function () {
                            imagePreview.innerHTML = `<img src="${uploadedImage.src}" alt="Uploaded Image">`;
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Compress image
            compressBtn.addEventListener("click", function () {
                if (!uploadedImage) {
                    alert("Please upload an image first.");
                    return;
                }

                const quality = parseFloat(qualityInput.value);
                if (isNaN(quality) || quality < 0.1 || quality > 1.0) {
                    alert("Please enter a valid quality value between 0.1 and 1.0.");
                    return;
                }

                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // Set canvas dimensions to the image dimensions
                canvas.width = uploadedImage.width;
                canvas.height = uploadedImage.height;

                // Draw the image on the canvas
                ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

                // Compress the image
                canvas.toBlob(
                    function (blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        downloadLink.href = compressedImageUrl;
                        downloadBox.style.display = "block";
                    },
                    "image/jpeg",
                    quality
                );
            });
        });
    </script>
