        </div>

    <main class="container">
        <section class="tool-container">
            <h2>Convert Units</h2>
            <div class="input-group">
                <label for="category">Select Category:</label>
                <select id="category">
                    <option value="length">Length</option>

    <script>
        // Unit Conversion Data
        const units = {
            length: [
                { name: "Meter", value: 1 },
                { name: "Kilometer", value: 1000 },
                { name: "Centimeter", value: 0.01 },
                { name: "Millimeter", value: 0.001 },
                { name: "Inch", value: 0.0254 },
                { name: "Foot", value: 0.3048 },
                { name: "Yard", value: 0.9144 },
                { name: "Mile", value: 1609.34 },
            ],
            weight: [
                { name: "Kilogram", value: 1 },
                { name: "Gram", value: 0.001 },
                { name: "Milligram", value: 0.000001 },
                { name: "Pound", value: 0.453592 },
                { name: "Ounce", value: 0.0283495 },
            ],
            area: [
                { name: "Square Meter", value: 1 },
                { name: "Square Kilometer", value: 1000000 },
                { name: "Square Foot", value: 0.092903 },
                { name: "Square Inch", value: 0.00064516 },
                { name: "Hectare", value: 10000 },
                { name: "Acre", value: 4046.86 },
            ],
            currency: [
                { name: "USD", value: "USD" },
                { name: "EUR", value: "EUR" },
                { name: "GBP", value: "GBP" },
                { name: "INR", value: "INR" },
                { name: "JPY", value: "JPY" },
            ],
            liquid: [
                { name: "Liter", value: 1 },
                { name: "Milliliter", value: 0.001 },
                { name: "Gallon", value: 3.78541 },
                { name: "Quart", value: 0.946353 },
                { name: "Pint", value: 0.473176 },
                { name: "Cup", value: 0.24 },
            ],
            energy: [
                { name: "Joule", value: 1 },
                { name: "Kilojoule", value: 1000 },
                { name: "Calorie", value: 4.184 },
                { name: "Kilocalorie", value: 4184 },
                { name: "Watt-hour", value: 3600 },
            ],
        };

        // Populate unit dropdowns based on selected category
        const categorySelect = document.getElementById('category');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');

        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;
            const unitList = units[selectedCategory];

            fromUnitSelect.innerHTML = unitList.map(unit => `<option value="${unit.value}">${unit.name}</option>`).join('');
            toUnitSelect.innerHTML = unitList.map(unit => `<option value="${unit.value}">${unit.name}</option>`).join('');
        });

        // Trigger change event to populate units on page load
        categorySelect.dispatchEvent(new Event('change'));

        // Conversion logic
        document.getElementById('convertButton').addEventListener('click', async function () {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;
            const loading = document.getElementById('loading');
            const outputResult = document.getElementById('outputResult');

            if (isNaN(inputValue)) {
                alert("Please enter a valid number.");
                return;
            }

            // Show loading message
            loading.style.display = 'block';
            outputResult.innerHTML = '';

            try {
                let result;
                if (categorySelect.value === 'currency') {
                    // Fetch latest currency rates from an API
                    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromUnit}`);
                    const data = await response.json();
                    const rate = data.rates[toUnit];
                    result = inputValue * rate;
                } else {
                    // Standard unit conversion
                    result = (inputValue * fromUnit) / toUnit;
                }

                // Display result
                outputResult.innerHTML = `<p>Converted Value: <strong>${result.toFixed(4)}</strong></p>`;
            } catch (error) {
                alert("Conversion failed. Please try again.");
                console.error(error);
            } finally {
                // Hide loading message
                loading.style.display = 'none';
            }
        });
    </script>
