    <script>
        // JavaScript for MP3 Merger
        document.getElementById('mergeButton').addEventListener('click', async function () {
            const track1 = document.getElementById('track1').files[0];
            const track2 = document.getElementById('track2').files[0];

            if (!track1 || !track2) {
                alert("Please upload both Track 1 and Track 2.");
                return;
            }

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const buffers = [];

            try {
                // Load Track 1
                const track1Buffer = await track1.arrayBuffer();
                const track1AudioBuffer = await audioContext.decodeAudioData(track1Buffer);
                buffers.push(track1AudioBuffer);

                // Load Track 2
                const track2Buffer = await track2.arrayBuffer();
                const track2AudioBuffer = await audioContext.decodeAudioData(track2Buffer);
                buffers.push(track2AudioBuffer);

                // Calculate total length of merged audio
                let totalLength = 0;
                buffers.forEach(buffer => totalLength += buffer.length);

                // Create a new buffer to hold the merged audio
                const mergedBuffer = audioContext.createBuffer(buffers[0].numberOfChannels, totalLength, buffers[0].sampleRate);

                // Merge audio buffers
                let offset = 0;
                buffers.forEach(buffer => {
                    for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                        const channelData = buffer.getChannelData(channel);
                        const mergedChannelData = mergedBuffer.getChannelData(channel);
                        mergedChannelData.set(channelData, offset);
                    }
                    offset += buffer.length;
                });

                // Export merged buffer as a WAV file
                const audioBlob = bufferToWave(mergedBuffer);
                const audioUrl = URL.createObjectURL(audioBlob);

                // Display merged audio
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.src = audioUrl;
                document.getElementById('outputAudio').innerHTML = '';
                document.getElementById('outputAudio').appendChild(audioElement);
            } catch (error) {
                alert("An error occurred while merging the files. Please try again.");
                console.error(error);
            }
        });

        function bufferToWave(buffer) {
            const numOfChan = buffer.numberOfChannels;
            const length = buffer.length * numOfChan * 2 + 44;
            const bufferArray = new ArrayBuffer(length);
            const view = new DataView(bufferArray);

            // Write WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + buffer.length * numOfChan * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numOfChan, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * numOfChan * 2, true);
            view.setUint16(32, numOfChan * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, buffer.length * numOfChan * 2, true);

            // Write audio samples
            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numOfChan; channel++) {
                    const sample = buffer.getChannelData(channel)[i];
                    view.setInt16(offset, sample * 0x7fff, true);
                    offset += 2;
                }
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
